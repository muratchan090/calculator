<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../calculator/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function calculate() {
            var amount_of_money_per_month = document.getElementById("amount_of_money_per_month");
            var amount_of_years = document.getElementById("amount_of_years");
            var reason = document.getElementById("reason");
            var amount_of_month_for_year = document.getElementById("amount_of_month");
            var divOutput = document.getElementById("divOutput");
            var result = (amount_of_money_per_month.value * amount_of_years.value * 12 * 100 * reason.value) / (amount_of_month_for_year.value)
            divOutput.innerHTML = "";
            divOutput.innerHTML += "Result:" + result;

        }</script>
</head>
<body>
<div>
    <div class="container mt-5" style="background-color: gray; border-radius:45px ;">
        <h2 style="text-align: center;">Calculator</h2>
        <form>
            <p>Tarif</p>
            <select class="form-select mt-3" id="reason">
                <option value=0.4>kokustuk</option>
                <option value=0.2>ooru</option>
            </select>
            <div class="row">

                <div class="col-lg-6">
                    <p>kancha jylga strahovka</p>
                    <select class="form-select mt-3" id="amount_of_years">
                        <option value=1>1 jyl</option>
                        <option value=3>3 jyl</option>
                        <option value=5>5 jyl</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <p>kancha aida bir toloisuz</p>
                    <select class="form-select mt-3" id="amount_of_month">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-10">
                    <p>kancha som toloi alasyz</p>
                    <input type="text" class="form-control" placeholder="kancha som toloi alasyz"
                           id="amount_of_money_per_month">
                </div>

                <div class="col-md-2">
                    <button class="btn btn-success" type="button" style="margin-top:40px ;margin-left: 50px;"
                            onclick="calculate()">esepte
                    </button>
                </div>

                <div class="container mt-5" style="background-color: gray; border-radius:45px ;text-align:center" id="divOutput">
                </div>

            </div>
            <p>.</p>
        </form>
    </div>
</body>
</html>
